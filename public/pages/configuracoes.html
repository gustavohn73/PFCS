<!-- pages/configuracoes.html -->
<div class="configuracoes-page">
    <div class="page-header mb-4">
        <h2 class="page-title">Configurações</h2>
        <p class="text-muted">Gerencie suas preferências e configurações do sistema</p>
    </div>

    <!-- Tabs de Navegação -->
    <ul class="nav nav-tabs mb-4" id="settings-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-tab="conta" type="button">
                <i class="fas fa-user me-2"></i>Conta
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-tab="centros" type="button">
                <i class="fas fa-building me-2"></i>Centros de Custo
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-tab="moedas" type="button">
                <i class="fas fa-coins me-2"></i>Moedas
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-tab="categorias" type="button">
                <i class="fas fa-tags me-2"></i>Categorias
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-tab="fontes" type="button">
                <i class="fas fa-credit-card me-2"></i>Fontes/Contas
            </button>
        </li>
    </ul>

    <!-- Painel: Conta -->
    <div class="tab-pane active" id="tab-conta">
        <div class="content-card">
            <h5 class="card-title mb-4">Informações Pessoais</h5>

            <form id="form-perfil">
                <div class="mb-3">
                    <label for="perfil-nome" class="form-label">Nome de Exibição</label>
                    <input type="text" class="form-control" id="perfil-nome" required>
                    <small class="text-muted">Este nome aparecerá no cabeçalho</small>
                </div>

                <div class="mb-3">
                    <label for="perfil-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="perfil-email" readonly>
                    <small class="text-muted">Email da conta Google (não editável)</small>
                </div>

                <div class="mb-3">
                    <label for="perfil-moeda" class="form-label">Moeda Principal</label>
                    <select class="form-select" id="perfil-moeda">
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="USD">USD - Dólar</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Atualizar Perfil
                </button>
            </form>
        </div>
    </div>

    <!-- Painel: Centros de Custo -->
    <div class="tab-pane" id="tab-centros">
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Centros de Custo</h5>
                <button class="btn btn-primary btn-sm" id="btn-adicionar-centro">
                    <i class="fas fa-plus me-2"></i>Adicionar Centro
                </button>
            </div>

            <div class="list-group" id="lista-centros-custo">
                <!-- Será preenchido via JS -->
            </div>
        </div>
    </div>

    <!-- Painel: Moedas -->
    <div class="tab-pane" id="tab-moedas">
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Moedas Configuradas</h5>
                <button class="btn btn-primary btn-sm" id="btn-adicionar-moeda">
                    <i class="fas fa-plus me-2"></i>Adicionar Moeda
                </button>
            </div>

            <div class="list-group" id="lista-moedas">
                <!-- Será preenchido via JS -->
            </div>
        </div>
    </div>

    <!-- Painel: Categorias -->
    <div class="tab-pane" id="tab-categorias">
        <div class="row">
            <div class="col-md-6">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Categorias de Despesa</h5>
                        <button class="btn btn-danger btn-sm" id="btn-adicionar-categoria-despesa">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="list-group" id="lista-categorias-despesa">
                        <!-- Será preenchido via JS -->
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Categorias de Receita</h5>
                        <button class="btn btn-success btn-sm" id="btn-adicionar-categoria-receita">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="list-group" id="lista-categorias-receita">
                        <!-- Será preenchido via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Painel: Fontes/Contas -->
    <div class="tab-pane" id="tab-fontes">
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Fontes/Contas</h5>
                <button class="btn btn-primary btn-sm" id="btn-adicionar-fonte">
                    <i class="fas fa-plus me-2"></i>Adicionar Fonte
                </button>
            </div>

            <div class="list-group" id="lista-fontes">
                <!-- Será preenchido via JS -->
            </div>
        </div>
    </div>
</div>

<!-- Modal de Edição -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalTitle">Editar Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="editModalBody">
                <!-- Conteúdo dinâmico -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveEditButton">Salvar</button>
            </div>
        </div>
    </div>
</div>

<style>
    .configuracoes-page {
        max-width: 1200px;
        margin: 0 auto;
    }

    .nav-tabs .nav-link {
        color: var(--text-secondary);
        border: none;
        border-bottom: 2px solid transparent;
        padding: 12px 20px;
    }

        .nav-tabs .nav-link:hover {
            border-color: var(--primary-200);
            color: var(--primary);
        }

        .nav-tabs .nav-link.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: none;
        }

    .tab-pane {
        display: none;
    }

        .tab-pane.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .nav-tabs {
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

            .nav-tabs .nav-link {
                white-space: nowrap;
                font-size: 14px;
                padding: 10px 16px;
            }
    }
</style>
