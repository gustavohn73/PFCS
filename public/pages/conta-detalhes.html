<div class="account-details-page">
    <div class="page-header mb-4">
        <button class="btn btn-ghost" onclick="Navigation.navigate('contas')">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </button>
        <h2 class="page-title">Detalhes da Conta</h2>
    </div>

    <div class="row mb-4">
        <div class="col-lg-7">
            <div class="content-card mb-4 mb-lg-0 h-100" id="account-info-card">
                </div>
        </div>
        <div class="col-lg-5">
            <div class="content-card mb-4 mb-lg-0 h-100" id="balance-card">
                <h3 class="card-title mb-3">Saldo Atual</h3>
                <div class="balance-display">
                    <div class="balance-amount" id="current-balance"> 0,00</div>
                    <small class="text-muted" id="periodo-label">Calculado com base nas transações</small>
                </div>
            </div>
        </div>
    </div>


   <div class="content-card">
        <div class="section-header mb-3">
            <h3 class="card-title">Histórico de Transações</h3>
            <div class="d-flex flex-wrap gap-2">
                
                <div class="btn-group transaction-tabs filter-style">
                    <button class="btn btn-primary filter-btn" data-filter-group="tipo" data-filter-value="all">Todas</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter-group="tipo" data-filter-value="Receita">Receitas</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter-group="tipo" data-filter-value="Despesa">Despesas</button>
                </div>
                <div class="btn-group transaction-tabs filter-style">
                    <button class="btn btn-primary filter-btn" data-filter-group="status" data-filter-value="all">Todos</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter-group="status" data-filter-value="Pendente">Pendentes</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter-group="status" data-filter-value="Pago">Pagas</button>
                </div>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Vencimento</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th class="text-end">Valor</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="transactions-list">
                    </tbody>
            </table>
        </div>
        
        <div class="text-center mt-3" id="load-more-container" style="display: none;">
            <button class="btn btn-outline-primary" id="load-more-transactions-btn">
                Carregar Mais
            </button>
        </div>
        
        <div class="empty-state" id="transactions-empty" style="display: none;">
            <i class="fas fa-receipt fa-2x mb-3"></i>
            <p>Nenhuma transação encontrada para esta conta</p>
        </div>
    </div>
</div>


<div class="modal fade" id="editAccountModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Detalhes da Conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editAccountForm">
                    <div class="mb-3">
                        <label for="editAccountName" class="form-label">Nome da Conta</label>
                        <input type="text" class="form-control" id="editAccountName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAccountType" class="form-label">Tipo</label>
                        <select class="form-select" id="editAccountType" required>
                            <option value="Banco">Banco</option>
                            <option value="Cartão">Cartão de Crédito</option>
                            <option value="Dinheiro">Dinheiro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editAccountCurrency" class="form-label">Moeda</label>
                        <select class="form-select" id="editAccountCurrency" required>
                            <!-- Será populado via JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editAccountGroupable">
                            <label class="form-check-label" for="editAccountGroupable">
                                Agrupar despesas (Cartão de Crédito)
                            </label>
                        </div>
                    </div>
                    <div id="editGroupingOptions" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editClosingDay" class="form-label">Dia de Fechamento</label>
                                <input type="number" class="form-control" id="editClosingDay" min="1" max="31">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editDueDay" class="form-label">Dia de Vencimento</label>
                                <input type="number" class="form-control" id="editDueDay" min="1" max="31">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveEditAccountBtn">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>
