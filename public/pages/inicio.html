<!-- pages/inicio.html -->
<div class="overview-page">
    <div class="overview-grid">
        <!-- Balance Card com dados reais -->
        <div class="balance-card">
            <div class="balance-header">
                <h3 class="balance-title">Saldo Total</h3>
                <div class="balance-amount" id="total-balance">€0,00</div>
                <small class="balance-subtitle">Todas as Contas</small>
            </div>
            
            <div class="account-slider">
                <div class="account-card active" id="primary-account-card">
                    <div class="account-type">Conta Principal</div>
                    <div class="account-number">**** **** **** ****</div>
                    <div class="account-balance" id="primary-account-balance">€0,00</div>
                </div>
            </div>
            
            <div class="slider-controls">
                <button class="slider-btn prev">Anterior</button>
                <div class="slider-dots">
                    <span class="dot active"></span>
                </div>
                <button class="slider-btn next">Próximo</button>
            </div>
        </div>

        <!-- Goals Card com dados reais -->
        <div class="goals-card">
            <div class="goals-header">
                <h3 class="card-title">Metas</h3>
                <div class="goals-amount" id="goals-total">€0,00</div>
                <small class="goals-period" id="goals-period">Mês atual</small>
            </div>
            
            <div class="goals-progress">
                <div class="progress-circle">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#e5e7eb" stroke-width="8"/>
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#059669" stroke-width="8" 
                                stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round" id="goals-progress-circle"/>
                    </svg>
                    <div class="progress-text">
                        <span class="progress-value" id="goals-percentage">0%</span>
                        <span class="progress-label" id="goals-achieved">€0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bills Card com dados reais -->
        <div class="bills-card">
            <div class="bills-header">
                <h3 class="card-title">Próximas Contas</h3>
                <a href="#" class="view-all" onclick="Navigation.navigate('transacoes')">Ver Todas</a>
            </div>
            
            <div class="bills-list" id="upcoming-bills">
                <div class="empty-state">
                    <p>Nenhuma conta próxima</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <!-- Recent Transactions com dados reais -->
        <div class="transactions-section">
            <div class="section-header">
                <h3 class="section-title">Transações Recentes</h3>
                <a href="#" class="view-all" onclick="Navigation.navigate('transacoes')">Ver Todas</a>
            </div>
            
            <div class="transactions-tabs">
                <button class="tab-btn active" data-filter="all">Todas</button>
                <button class="tab-btn" data-filter="receita">Receitas</button>
                <button class="tab-btn" data-filter="despesa">Despesas</button>
            </div>
            
            <div class="transactions-list" id="recent-transactions-list">
                <div class="empty-state">
                    <i class="fas fa-receipt fa-2x mb-3" style="color: #94a3b8;"></i>
                    <p>Nenhuma transação encontrada</p>
                    <button class="btn btn-sm btn-primary mt-2" onclick="Navigation.navigate('lancamento')">
                        Criar Primeira Transação
                    </button>
                </div>
            </div>              
        </div>

        <!-- Statistics -->
        <div class="statistics-section">
            <div class="section-header">
                <h3 class="section-title">Estatísticas</h3>
                <select class="period-selector" id="stats-period">
                    <option value="weekly">Comparação Semanal</option>
                    <option value="monthly">Comparação Mensal</option>
                </select>
            </div>
            
            <div class="chart-container">
                <canvas id="weekly-chart"></canvas>
            </div>
        </div>
    </div>
</div>
